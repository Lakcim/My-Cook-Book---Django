{% extends "base.html" %} {% load static %} {% block content %}

<h1>Recipes</h1>
<div class="row">
  {% for recipe in recipe_book %}

  <div class="col-md-4">
    <div class="card mb-2">
      <!-- <img class="card-img-top" src="{{ recipe.image.url }}" /> -->
      <img class="card-img-top" src="{% static 'images/default.png' %}" />
      <div class="card-body">
        <h5 class="card-title">{{ recipe.title }}</h5>
        <p class="card-text">{{ recipe.type_food }}</p>
        <p class="card-text">{{ recipe.description }}</p>
        <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-primary">
          Read More
        </a>
      </div>
    </div>
  </div>

  {% endfor %}
</div>

{% endblock %}
